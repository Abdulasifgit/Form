<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>
<body><div class="img">
    <img src="DALL.png" alt="image of god creating universe" class="main">
    <div class="center">PlanetWorks</div>
    <form action="get">
        <div class="header">
        A new World. Our world is moving so fast yet less explored. If you want to see the world Sign Up now..
        </div>
        <div>
            <section>
            <label for="firstname">First Name:
            </label>
            <input type="text" id="firstname">
            <label for="secondname">Second Name:
            </label>
            <input type="text" id="secondname">
        </section>
        <section>
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="phone">Phone Number:</label>
            <input type="number">
        </section>
        <section>
            <label for="password">Password:</label>
            <input type="password" id="password">
            <label for="confirm">Confirm Password:</label>
            <input type="password" id="confirm">
        </section>
        <section>
            <button type="submit">Create Account</button>
        </section>
        <section>
            <div>Already have an account? Sign in</div>
        </section>

        </div>
    </form>
    </div>

</body>
</html>
